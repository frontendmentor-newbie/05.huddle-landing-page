<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/560feff049.js" crossorigin="anonymous"></script>
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="Huddle logo" class="logo" />
    </header>
    <main class="main">
      <img
        src="./assets/images/illustration-mockups.svg"
        alt="mockup illustration"
        class="illustration-mockup"
      />
      <article class="article">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </article>
    </main>
    <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>            
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>            
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-instagram"></i></a>            
        </li>
      </ul>
    </footer>
  </body>
</html>
